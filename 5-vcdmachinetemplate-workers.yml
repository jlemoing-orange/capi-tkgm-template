#@ load("@ytt:data", "data")
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: VCDMachineTemplate
metadata:
  name: #@ data.values.cluster.name + "-workers0"
  namespace: #@ data.values.cluster.namespace
spec:
  template:
    spec:
      catalog:  #@ data.values.vcd.catalog
      template: #@ data.values.cluster.template
      sizingPolicy: #@ data.values.workers.sizingPolicy
      placementPolicy: #@ data.values.workers.placementPolicy
      storageProfile: #@ data.values.workers.storageProfile
